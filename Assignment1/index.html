		<!-- Fragment shader program --> 
		<!-- TODO: Update to draw outlines of primitives --> 
		<!-- Draw each cubeâ€™s outline (the edges) in white so the faces are apparent (needed because there is no lighting in this assignment) --> 

		<script id="shader-fs" type="x-shader/x-fragment"> 
			varying lowp vec4 vColor; 
			void main(void) {
				gl_FragColor = vColor; 
			}
		</script> 

		<!-- Vertex shader program --> 

		<script id="shader-vs" type="x-shader/x-vertex"> 
			// varying vec3 vBC; 
			attribute vec3 aVertexPosition; //barycentric; 
			attribute vec4 aVertexColor; 

			uniform mat4 uMVMatrix; 
			uniform mat4 uPMatrix; 

			varying lowp vec4 vColor; 

			void main(void) {
				gl_Position = uPMatrix *uMVMatrix * vec4(aVertexPosition, 1.0); 
				vColor = aVertexColor; 
			}
		</script>
